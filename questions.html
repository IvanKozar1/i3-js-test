<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/quiz-style.css" />
    <link rel="stylesheet" href="/styles/alert-message.css" />
    <script src="/scripts/constants.js" defer></script>
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="snackbar">You are trying to select too many answers!</div>
    <div class="main-container">
      <div id="nav-bar">
        <ol id="slides">
          <li class="default-navbar" id="slideOne">1</li>
          <li class="default-navbar" id="slideTwo">2</li>
          <li class="default-navbar" id="slideThree">3</li>
          <li class="default-navbar" id="slideFour">4</li>
        </ol>
      </div>
      <div class="container">
        <div class="question hide" id="questionOne">
          <div class="top">
            <button class="previous-btn1" disabled>Prev</button>
            <button class="next-btn" id="first-next">Next</button>
          </div>
          <h2>Pitanje 1</h2>
          <ol class="answers" id="renderFirstAnswers"></ol>
        </div>
        <div class="question hide" id="questionTwo">
          <div class="top">
            <button class="previous-btn" id="second-prev">Prev</button>
            <button class="next-btn" id="second-next">Next</button>
          </div>
          <h2>Pitanje 2</h2>
          <ol class="answers" id="renderSecondAnswers"></ol>
        </div>
        <div class="question hide" id="questionThree">
          <div class="top">
            <button class="previous-btn" id="third-prev">Prev</button>
            <button class="next-btn" id="third-next">Next</button>
          </div>
          <h2>Pitanje 3</h2>
          <ol class="answers" id="renderThirdAnswers"></ol>
        </div>
        <div class="question hide" id="questionFour">
          <div class="top">
            <button class="previous-btn">Prev</button>
            <button id="result-btn" class="show-result-btn" disabled>
              Show result
            </button>
          </div>
          <h2>Pitanje 4</h2>
          <ol class="answers" id="renderForthAnswers"></ol>
        </div>
      </div>
    </div>
  </body>
</html>
